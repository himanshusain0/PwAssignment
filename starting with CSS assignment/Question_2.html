<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_Q2</title>
    <style>
        .para1{
            color: blue;
        }
        .para2{
            color: aqua;
        }
        .about_title{
            color: coral;
        }
        .about_intro{
            color: darkred;
        }
        .first_button{
            background-color: purple;
            color: wheat;
        }
        .second_button{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="Para">
        <p class="para1">This is para number 1</p>
        <p class="para2">And this is the para number 2</p>
    </div>
    <div class="about_me">
        <p class="about_title">This is my title</p>
        <p class="about_intro">Hello ,this is me </p>
        <button class="first_button">this is first button</button>
        <button class="second_button">This is my second button</button>
    </div>
</body>
</html>
