<!-- Write an HTML program that includes a heading, a paragraph of text, a horizontal line, and a line break.
Arrange these elements to create a simple web page layout. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assginment</title>
</head>
<body>
    <!-- A Heading -->
    <h1>This is a heading</h1><br>
    <!-- A Paragraph of text -->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum, temporibus.</p><br>
    <!-- A horizontal line  -->
    <hr>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto provident accusantium hic iste odit quaerat.</p>
    

</body>
</html>
